<!doctype html>
<html>
	  <head>
	    <title>( ͡↑ ͜ʖ ͡↑)</title>
	    <style>
	    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
	      * { margin: 0; padding: 0; box-sizing: border-box; }
	      body { font: 13px 'Open Sans'; }
	      form { background: white; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; color: #00FF00; background-color: black;}
	      form button { width: 9%; background-color: #191000; border: none; padding: 10px; color: white;}
	      #messages { list-style-type: none; margin: 0; padding: 0; }
	      #messages li { padding: 5px 10px; }
	      #messages li:nth-child(odd) { background: #eee; }
	    </style>
	  </head>
  	<body>
	    <ul id="messages"></ul>
	    <form action="">
	      <input id="m" autocomplete="off" /><button>Send</button>
	    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    //window.prompt("Enter your username: ");
    	var socket = io();
    	$('form').submit(function() {
    		socket.emit('chat message', $('#m').val());
    		$('#m').val('');
    		return false;
    	});
    	socket.on('chat message', function(msg) {
    		$('#messages').append($('<li>').text(msg));
    	});
    </script>
  	</body>
</html>
